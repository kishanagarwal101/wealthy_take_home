<!DOCTYPE html>
<html>
<head>
    <title>Wealthy Take Home App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #7a34db;
            font-size: 1.2em;
            padding: 12px 25px;
            border: 2px solid #7a34db;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            max-width: 300px;
            background-color: #f2eaff;
        }
        a:hover {
            background-color: #7a34db;
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Wealthy Take Home App!</h1>
        <p>Here are some useful links:</p>
        <ul>
            <li><a href="/docs">Swagger UI (API Documentation)</a></li>
            <li><a href="http://localhost:3000" target="_blank">Grafana Dashboard</a></li>
            <li><a href="http://localhost:8089" target="_blank">Locust (Load Testing)</a></li>
        </ul>
    </div>
</body>
</html>
